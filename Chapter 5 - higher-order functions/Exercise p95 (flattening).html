<body>
      <script>
            const myArray = [["hans","peter"],["deine","mutter"],["hat","dich","lieb"]];
            
            function flattening (a,b){
                  return a.concat(b);
            }
            
            const logger = (element, element2) => element.concat(element2);
            
            console.log( logger(myArray));
            console.log( myArray.reduce(logger));
            console.log(myArray.reduce(flattening))

            
      </script>
