<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Looping a triangle</title>
</head>
<body>
      <script>
            let text = "";

            while(text.length<7){
                  text = text+"#"
                  console.log(text);
            }

            text = "";
            for (i=0;i<7;i++){
                  text = text+"#"
                  console.log(text);
            }
      </script>
</body>
</html>
