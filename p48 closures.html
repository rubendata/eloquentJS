<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>closures</title>
</head>
<body>
      <script>
            function multiplier(factor){ 
                
                  //return number => number * factor; --> example of the book with arrow function. One line below is the writing I prefer
                  return function (number) {return number * factor};
            }
            console.log( multiplier(2));
            let twice = multiplier(2); 
            /*
                  the multiplier function expects only 1 argument (factor). 
                  When it is called it takes the argument and returns the function. 
                  In the case of twice multiplier is called with the argument 2. 
                  So it sets factor to two and returns: function(number) {return number *2} 
            */
            console.log(twice);
            console.log(twice(5));
            /*
            twice contains the function: function(number) {return number *2} and is called with the argument 5
            so it contains: function(5) {return 5*2}
            */



            
            /* MDN documentation
            https://developer.mozilla.org/de/docs/Web/JavaScript/Closures
            */
      </script>
</body>
</html>
